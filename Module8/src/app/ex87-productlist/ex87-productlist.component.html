<p>ex87-productlist works!</p>
<table border="1">
    <tr>
        <td>Product ID</td>
        <td>Product Name</td>
        <td>Unit Price</td>
        <td>Picture</td>
    </tr>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.ProductId}}</td>
            <td>{{p.ProductName}}</td>
            <td>{{p.Price}}</td>
            <td><img [src]="p.Image" width="100px"/></td>
        </tr>
    </tbody>
</table>
