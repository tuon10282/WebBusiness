<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tiêu đề trang</title>
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td, table th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        thead, tfoot {
            background-color: #2e74b5;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(odd) {
            background-color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f2cc; /* Màu vàng nhạt giống ảnh */
        }

        tfoot td {
            text-align: left;
            font-weight: bold;
            padding: 8px;
        }

        tbody tr:hover
        {
        background-color:yellow;
        cursor:pointer
        }
       </style>
</head>
<body>
    <div style="overflow-x:auto;">
    <table>
        <thead>
            <tr>
                <td>#</td>
                <td>Student ID</td>
                <td>Student Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>3</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Designed by John</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
