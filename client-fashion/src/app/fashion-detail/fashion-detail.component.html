<div class="container mt-4">
    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <!-- Fashion details -->
    <div *ngIf="fashion && !isLoading" class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="fashion.thumbnail" class="img-fluid rounded-start" alt="{{ fashion.title }}" >
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ fashion.title }}</h2>
                    <p class="card-text">
                        <span class="badge bg-primary">{{ fashion.style }}</span>
                    </p>
                    
                    <!-- Fashion details rendered safely -->
                    <div class="fashion-details mt-4">{{ fashion.details }}</div>
                    
                    <p class="card-text">
                        <small class="text-muted">Created: {{ fashion.created_at | date:'medium' }}</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back button -->
    <button (click)="goBack()" class="btn btn-outline-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Back to List
    </button>
</div>
