<div class="container">
  <h2>Fashion Details</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
      </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger">
      Failed to load fashion details. Please try again later.
  </div>

  <!-- Fashion Table -->
  <div *ngIf="!loading && !error" class="fashion-detail-table">
      <table class="table table-dark table-striped">
          <thead>
              <tr>
                  <th colspan="2" class="text-center">{{ fashion.title }}</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td><strong>Style:</strong></td>
                  <td>{{ fashion.style }}</td>
              </tr>
              <tr>
                  <td><strong>Created At:</strong></td>
                  <td>{{ fashion.created_at | date:'short' }}</td>
              </tr>
              <tr>
                  <td><strong>Thumbnail:</strong></td>
                  <td>
                      <img [src]="fashion.thumbnail" alt="{{ fashion.title }}" class="img-fluid fashion-img">
                  </td>
              </tr>
              <tr>
                  <td><strong>Details:</strong></td>
                  <td>{{ fashion.details }}</td>
              </tr>
          </tbody>
      </table>

      <!-- Buttons -->
      <div class="text-center mt-3">
          <button class="btn btn-primary" (click)="editFashion()">Edit</button>
          <button class="btn btn-secondary" (click)="goToList()">Back to List</button>
      </div>
  </div>
</div>
