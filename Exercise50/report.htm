<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tiêu đề trang</title>
    <script>
        function handle() {
            alert("Search Simulation");
        }
    </script>
    <style>
       
       
        textarea {
            resize: none;
        }
        
    </style>
</head>
<body style="background-color: #ccffff";>
    <center><img src="DeLong.jpg"/></center>
    <h2>Travel Expense Report</h2>
    <hr/>
    <form id="report">
        <label for="first-name">1) First Name:</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
        <br/>
        <label for="ssn"> 2) Social Security Number:</label>
        <input type="text" id="ssn" name="ssn">
        <br/>
        <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="accounting">Accounting</option>
                <option value="sales">Sales</option>
                <option value="hr">Human Resources</option>
                <option value="it">IT</option>
            </select>
        <br/>
        <label for="purpose">Describe the purpose of your trip:</label> <br/>
        <textarea id="purpose" name="purpose" rows="4"></textarea>
        <br/>
        <h3>Itemize your travel expenses</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" name="date1"></td>
                        <td><input type="text" name="description1"></td>
                        <td>
                            <select name="category1">
                                <option value="meal">Meal</option>
                                <option value="transport">Transport</option>
                                <option value="lodging">Lodging</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                        <td><input type="number" name="amount1" step="0.01"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date2"></td>
                        <td><input type="text" name="description2"></td>
                        <td>
                            <select name="category2">
                                <option value="meal">Meal</option>
                                <option value="transport">Transport</option>
                                <option value="lodging">Lodging</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                        <td><input type="number" name="amount2" step="0.01"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date3"></td>
                        <td><input type="text" name="description3"></td>
                        <td>
                            <select name="category3">
                                <option value="meal">Meal</option>
                                <option value="transport">Transport</option>
                                <option value="lodging">Lodging</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                        <td><input type="number" name="amount3" step="0.01"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date4"></td>
                        <td><input type="text" name="description44"></td>
                        <td>
                            <select name="category4">
                                <option value="meal">Meal</option>
                                <option value="transport">Transport</option>
                                <option value="lodging">Lodging</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                        <td><input type="number" name="amount3" step="0.01"></td>
                    </tr>
                </tbody>
            </table>
            <label>Have you submitted your receipts?</label>
                <input type="radio" id="receipts-yes" name="receipts" value="yes">
                <label for="receipts-yes">Yes</label>
                <input type="radio" id="receipts-no" name="receipts" value="no">
                <label for="receipts-no">No</label>
            <br/>
            <button type="submit" onclick="handle()">Submit Travel Expenses</button>
            <button type="reset" class="reset">Reset</button>
            <p>Questions? Contact Debbie Larson in Accounting (ext. 2150).</p>






    </form>
</body>
</html>
