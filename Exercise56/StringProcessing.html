<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
        textarea {
            width: 95%;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background: lightgray;
        }
    </style>
    <script>
        function enterData() {
            document.getElementById("output").value = document.getElementById("input").value;
        }
        function uppercaseDisplay() {
            document.getElementById("output").value = document.getElementById("input").value.toUpperCase();
        }
        function lowercaseDisplay() {
            document.getElementById("output").value = document.getElementById("input").value.toLowerCase();
        }
        function countUppercase() {
            let text = document.getElementById("input").value;
            let count = text.replace(/[^A-Z]/g, "").length;
            document.getElementById("output").value = "Uppercase letters: " + count;
        }
        function countLowercase() {
            let text = document.getElementById("input").value;
            let count = text.replace(/[^a-z]/g, "").length;
            document.getElementById("output").value = "Lowercase letters: " + count;
        }
        function wordCount() {
            let text = document.getElementById("input").value.trim();
            let count = text ? text.split(/\s+/).length : 0;
            document.getElementById("output").value = "Word count: " + count;
        }
        function oneWordPerLine() {
            let text = document.getElementById("input").value;
            document.getElementById("output").value = text.split(/\s+/).join("\n");
        }
        function printVowelsConsonants() {
            let text = document.getElementById("input").value.toLowerCase();
            let vowels = text.replace(/[^aeiou]/g, "").length;
            let consonants = text.replace(/[^bcdfghjklmnpqrstvwxyz]/g, "").length;
            document.getElementById("output").value = `Vowels: ${vowels}, Consonants: ${consonants}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th colspan="2">Using String Processing Functions</th>
            </tr>
            <tr>
                <td><b>Input Data:</b></td>
                <td><b>Result:</b></td>
            </tr>
            <tr>
                <td><textarea id="input"></textarea></td>
                <td><textarea id="output" readonly></textarea></td>
            </tr>
            <tr>
                <td><button onclick="enterData()">Enter Data</button></td>
                <td><button onclick="countUppercase()">Count Uppercase</button></td>
            </tr>
            <tr>
                <td><button onclick="uppercaseDisplay()">Uppercase Display</button></td>
                <td><button onclick="oneWordPerLine()">One Word Per Line</button></td>
            </tr>
            <tr>
                <td><button onclick="lowercaseDisplay()">Lowercase Display</button></td>
                <td><button onclick="wordCount()">Word Count</button></td>
            </tr>
            <tr>
                <td><button onclick="countLowercase()">Count Lowercase</button></td>
                <td><button onclick="printVowelsConsonants()">Vowels & Consonants</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="window.open('https://www.w3.org/')">W3C's String Processing Website</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
